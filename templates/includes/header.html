{% load static %}

<header>
  {% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand justify-content-center title" href="#">Muddy Paws Dog Grooming</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation items -->
        <div class="collapse navbar-collapse float-right links" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto mb-2">
            <li class="nav-item active">
              <a class="nav-link {% if url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <!-- Dropdown log in options -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu">
                {% if request.user.is_authenticated %}
                <a class="dropdown-item" href="#">Dashboard</a>
                <a class="dropdown-item {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout/">Log Out</a>
                {% else %}
                <a class="dropdown-item {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup/">Register</a>
                <a class="dropdown-item {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/login/">Log In</a>
                {% endif %}
              </div>
            </li>
          </ul>
        </div>
      </nav>
      {% endwith %}
</header>
