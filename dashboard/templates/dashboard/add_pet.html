{% extends "base.html" %}

{% block title %}Add A Pet{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add a pet for {{ request.user.user }}</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy}}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Create Booking</button>
        </div>
    </form>
</div>
{% endblock %}
