{% extends "base.html" %}
{% load static %}

{% block title %}Booking Detail{% endblock %}

{% block content %}
<h1>Booking Details for {{ booking.id }}</h1>

<img src="{{ pet.pet_image }}" alt="Pet Image">
<p><strong>Service Type:</strong> {{ booking.service_type }}</p>
<p><strong>Pet Name:</strong> {{ booking.pet.name }}</p>
<p><strong>Slot:</strong> {{ booking.slot }}</p>
<p><strong>Status:</strong> {{ booking.status }}</p>

<!-- Add more details as needed -->
{% endblock %}
